<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addtocart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
        }
        
        /* Overlay et modal de checkout */
        .checkout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .checkout-container {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .checkout-header {
            background: #ff6b81;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .checkout-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .checkout-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }
        
        .checkout-section h3 {
            margin-bottom: 15px;
            color: #ff6b81;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .payment-method.selected {
            border-color: #ff6b81;
            background: #fff0f2;
        }
        
        .checkout-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .total-price {
            font-size: 20px;
            font-weight: bold;
            color: #ff6b81;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #ff6b81;
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff4757;
        }
        
        .btn-secondary {
            background: #eee;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <!-- Overlay de checkout -->
    <div class="checkout-overlay" id="checkoutOverlay">
        <div class="checkout-container">
            <div class="checkout-header">
                <h2>Finalisez votre commande</h2>
            </div>
            <div class="checkout-body">
                <div class="checkout-section">
                    <h3>Informations personnelles</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input type="text" id="firstname" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input type="text" id="lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>
                
                <div class="checkout-section">
                    <h3>Adresse de livraison</h3>
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Ville</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zipcode">Code postal</label>
                            <input type="text" id="zipcode" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Pays</label>
                        <select id="country" required>
                            <option value="">Sélectionnez un pays</option>
                            <option value="FR">France</option>
                            <option value="TN">Tunisie</option>
                            <option value="DZ">Algérie</option>
                            <option value="MA">Maroc</option>
                            <option value="BE">Belgique</option>
                            <option value="CA">Canada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes de livraison (optionnel)</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                </div>
                
                <div class="checkout-section">
                    <h3>Méthode de paiement</h3>
                    <div class="payment-methods">
                        <div class="payment-method" onclick="selectPayment('card')">
                            <input type="radio" name="payment" id="card" checked>
                            <label for="card">Carte de crédit</label>
                            <i class="fa-solid fa-credit-card"></i>
                        </div>
                        <div class="payment-method" onclick="selectPayment('paypal')">
                            <input type="radio" name="payment" id="paypal">
                            <label for="paypal">PayPal</label>
                            <i class="fa-brands fa-paypal"></i>
                        </div>
                        <div class="payment-method" onclick="selectPayment('bank')">
                            <input type="radio" name="payment" id="bank">
                            <label for="bank">Virement bancaire</label>
                            <i class="fa-solid fa-building-columns"></i>
                        </div>
                        <div class="payment-method" onclick="selectPayment('cash')">
                            <input type="radio" name="payment" id="cash">
                            <label for="cash">Paiement à la livraison</label>
                            <i class="fa-solid fa-money-bill-wave"></i>
                        </div>
                    </div>
                    
                    <div id="cardDetails" class="form-group" style="margin-top: 15px;">
                        <label for="cardNumber">Numéro de carte</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                        <div class="form-row" style="margin-top: 10px;">
                            <div class="form-group">
                                <label for="cardExpiry">Date d'expiration</label>
                                <input type="text" id="cardExpiry" placeholder="MM/AA">
                            </div>
                            <div class="form-group">
                                <label for="cardCvc">CVC</label>
                                <input type="text" id="cardCvc" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="checkout-footer">
                <div class="total-price">Total: 50dt</div>
                <div>
                    <button class="btn btn-secondary" onclick="closeCheckout()">Retour</button>
                    <button class="btn btn-primary" onclick="submitOrder()">Confirmer la commande</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gestion du panier
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Mise à jour du compteur du panier
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            if (document.querySelector('.cart-count')) {
                document.querySelector('.cart-count').textContent = count;
            }
        }
        
        // Fermer le formulaire de checkout
        function closeCheckout() {
            document.getElementById('checkoutOverlay').style.display = 'none';
            window.location.href = 'index.html';
        }
        
        // Sélectionner une méthode de paiement
        function selectPayment(method) {
            document.querySelectorAll('.payment-method').forEach(el => {
                el.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Afficher les détails de la carte si c'est la méthode sélectionnée
            document.getElementById('cardDetails').style.display = method === 'card' ? 'block' : 'none';
        }
        
        // Soumettre la commande
        function submitOrder() {
            // Validation des champs
            const requiredFields = ['firstname', 'lastname', 'email', 'phone', 'address', 'city', 'zipcode', 'country'];
            let isValid = true;
            
            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value) {
                    element.style.borderColor = 'red';
                    isValid = false;
                } else {
                    element.style.borderColor = '#ddd';
                }
                window.location.href = 'confirmation.html';
            });
            
            if (!isValid) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            // Créer l'objet commande
            const order = {
                customer: {
                    firstname: document.getElementById('firstname').value,
                    lastname: document.getElementById('lastname').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value
                },
                shipping: {
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    zipcode: document.getElementById('zipcode').value,
                    country: document.getElementById('country').value,
                    notes: document.getElementById('notes').value
                },
                payment: document.querySelector('input[name="payment"]:checked').id,
                products: cart,
                total: 50,
                date: new Date().toISOString()
            };
            
            // Enregistrer la commande (dans un vrai site, vous l'enverriez à un serveur)
            localStorage.setItem('currentOrder', JSON.stringify(order));
            
            // Vider le panier
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            
            // Rediriger vers une page de confirmation
            window.location.href = 'confirmation.html';
        }
        
        // Initialiser le compteur du panier
        updateCartCount();
        
        // Sélectionner la méthode de paiement par défaut
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.payment-method').classList.add('selected');
        });
    </script>
</body>
</html>
